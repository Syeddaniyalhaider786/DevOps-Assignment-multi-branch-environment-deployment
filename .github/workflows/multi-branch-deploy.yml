name: Multi-Branch Environment Deployment

on:
  push:
    branches: 
      - main
      - dev
  pull_request:

jobs:
  ci:
    name: CI (Lint + Test)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: echo "Pretend installing dependencies..."

      - name: Run lint
        run: echo "Lint passed!"

      - name: Run tests
        run: echo "All tests passed!"


      - name: Archive build artifact
        run: |
          mkdir -p artifacts
          echo "This could be a build/test report" > artifacts/report.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifact
          path: artifacts/

  deploy_qa:
    name: Deploy to QA
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/dev'

    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Download artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: ci-artifact

      - name: Simulate QA Deploy
        run: echo "Deploying to QA environment using artifact..."

  deploy_prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'

    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Download artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: ci-artifact

      - name: Simulate Production Deploy
        run: echo "Deploying to Production environment using artifact..."

      - name: Notify (Slack Example)
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "ðŸš€ Production deployment completed for ${{ github.sha }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
